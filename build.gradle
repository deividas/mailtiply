plugins {
    id 'java'
}

group 'com.github.deividasp.mailtiply'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
